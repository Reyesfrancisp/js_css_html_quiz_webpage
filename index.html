<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz | HTML, CSS, JS </title>
    <link rel="stylesheet" href="assets/styles.css">
</head>


<body>
    <header>

        <h2 class="pageTitle">JS, CSS, HTML Coding Quiz | By Francis Reyes</h2>
        <section id="displayInfo">
            <h3 id="score">Score: 0</h3>
            <h3 id="timer">Time Left: 60</h3>
        </section>
    </header>

    <main class="displayArea">

        <section id="questionsAndAnswers">
            <h2 id="questionTitle">
                Welcome to the Quiz!
            </h2>

            <section class="answers">
                <button id="answer1" data-choice-number="1">
                    answer 1
                </button>

                <button id="answer2" data-choice-number="2">
                    answer 2
                </button>

                <button id="answer3" data-choice-number="3">
                    answer 3
                </button>

                <button id="answer4" data-choice-number="4">
                    answer 4
                </button>

            </section>
        <hr>
        <p id="correctSection">
            Correct!
        </p>

        </section>

        <form id="userForm">
            <h3>The Quiz has finished!</h3>
            <label for="name-input">Enter Your Name: </label>

            <input id="name-input" type="text" placeholder="John Doe">
            <input type="submit" value="Submit">
        </form>
        <h3 id="highScore">
            Highscore example section! Name: Francis Reyes, Score: 10, Time Left: 50
        </h3>

        <button id="quizButton">
            Generate Quiz
        </button>

        <button id="deleteHighScores">
            Delete High Scores from Local Storage
        </button>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
